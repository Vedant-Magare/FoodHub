<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <div class="login-box">
    <h2 class="login-title">
      <i class="bx bx-user-circle"></i> Log In
    </h2>

    <form (ngSubmit)="addUser()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email"
               placeholder="Enter email" (blur)="validateEmail()" required>
        <div *ngIf="emailError" class="text-danger">{{ emailError }}</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password"
               placeholder="Enter password" (blur)="validatePassword()" required>
        <div *ngIf="passwordError" class="text-danger">{{ passwordError }}</div>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <a (click)="goToForgotPassword()" class="forgot-password-link">Forgot Password?</a>
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>

      <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
    </form>
  </div>
</div>
  
</body>
</html>
