<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section class="customer-review-section">
    <div class="left-content">
      <p class="section-tag">- TESTIMONIAL</p>
      <h2 class="main-heading">
        What Our Customers <br />
        Say About Us
      </h2>
      <p class="review-text">
        Fantastic service! The website was easy to use,<br />
        food arrived hot and fresh, and the delivery driver <br />
        was friendly. Highly recommend!
      </p>

      <button class="all-reviews-btn">
        All Reviews <span class="arrow">&rarr;</span>
      </button>
    </div>

    <div class="right-image">
      <div class="image-wrapper">
        <img src="assets/images/Customer.jpg" alt="Customer 1" />
        <div class="customer-info">
          <h4>John Doe</h4>
          <p>Food Blogger</p>
        </div>
      </div>

      <div class="image-wrapper">
        <img src="assets/images/customer2.jpg" alt="Customer 2" />
        <div class="customer-info">
          <h4>Jane Smith</h4>
          <p>Chef Expert</p>
        </div>
      </div>

      <div class="image-wrapper">
        <img src="assets/images/customer3.avif" alt="Customer 3" />
        <div class="customer-info">
          <h4>Mike Johnson</h4>
          <p>Travel Foodie</p>
        </div>
      </div>
    </div>
  </section>


</body>
</html>
