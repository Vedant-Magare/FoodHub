<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.component.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

 <!-- src/app/components/cart/cart.component.html -->
<div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
  <h2 class="cart-heading">Your Shopping Cart</h2>

  <table class="cart-table">
    <thead>
      <tr>
        <th>Food</th>
        <th>Qty</th>
        <th>Price (₹)</th>
        <th>Subtotal (₹)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems; let i = index">
        <td data-label="Food">{{ item.name }}</td>
        <td data-label="Qty">{{ item.quantity }}</td>
        <td data-label="Price">{{ item.price }}</td>
        <td data-label="Subtotal">{{ item.price * item.quantity }}</td>
        <td data-label="Action">
          <button class="btn delete-btn" (click)="deleteItem(i)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="cart-summary">
    <p><span>Subtotal:</span> ₹{{ subtotal }}</p>
    <p><span>GST (18%):</span> ₹{{ gst }}</p>
    <p><span>Discount:</span> -₹{{ discount }}</p>
    <h4><span>Total:</span> ₹{{ total }}</h4>
  </div>
</div>

<ng-template #emptyCart>
  <div class="empty-cart">
    <i class="fas fa-shopping-cart empty-icon"></i>
    <p>Your cart is currently empty.</p>
  </div>
</ng-template>
<div class="cart-section">
  <!-- Your existing cart items go here -->

  <button (click)="confirmOrder()" class="confirm-btn">Confirm Order</button>
</div>



</body>
</html>
